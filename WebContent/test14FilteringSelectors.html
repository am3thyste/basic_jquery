<script type="text/javascript">

$(function(){
	$("#my-button").click(function(){
		$("tr").first().css("color", "red");
		$("td").last().css("color", "green");
		$("tr").not(":even").css("height", "100");
		$("tr").eq("2").css("background-color", "yellow");
	});
});

</script>
</head>
