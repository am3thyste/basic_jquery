<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Events</title>
<link href="style.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>

$(function(){
	$("#id-hover").hover(function(){
		$(this).hide();
	});
	$("#id-click").click(function(){
		$(this).hide();
	});
	
	$("#id-dbl-click").dblclick(function(){
		$(this).hide();
	});
	$("#id-nicht").mouseout(function(){
		$(this).hide();
	});
	
	var menuTrigger = false;
	$(document).keypress(function(e){
		if(e.which ==13){
			if (menuTrigger === false){
				$("nav").fadeIn(500);
				menuTrigger = true;
			}
			else if(menuTrigger === true){
				$("nav").fadeOut(500);
				menuTrigger = false;
			}
		}
	});
});

</script>
</head>
<body>

<nav>
<ul>
<li> <a href = "#"> Home</a> </li>
<li> <a href = "#"> Portfolio</a></li>
<li> <a href = "#"> Contact</a></li>
</ul>
</nav>

<p id="id-hover">Hover Me</p>
<p id="id-click">Click Me</p>
<p id="id-dbl-click">Double Click Me</p>
<p id="id-nicht">Leave Me Alone</p>
<p id="id-press-enter">Press Enter</p>

</body>
</html>
