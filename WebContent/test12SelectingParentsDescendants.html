<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SELECTING PARENTS AND DESCENDANTS</title>
<link href="style.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript">

$(function(){
	$("#my-button").click(function(){
		$("#my-header-row").parent().css("background-color", "green");
		$("#my-header-row").children().css("background-color", "yellow");
	})
})

</script>
</head>
<body>
<p>
	<h5>SELECTING PARENTS AND DESCENDANTS</h5>
</p>

<button id="my-button">Click me</button>
<br/>
<table id="my-table">
	<tr id="my-header-row"> <th> <input type="checkbox"> </th> <th> First Name </th><th> Last Name </th></tr>
	<tr id="my-row-1"> <td></td>	<td>John</td> <td>Smith</td> </tr>
	<tr id="my-row2"> <td></td>	<td>Hounoulou</td> <td>Decarta</td>	</tr>
</table>
</body>
</html>
